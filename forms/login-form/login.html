<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Login</h1>
      <form id="login">
        <label for="username">Username</label>
        <input type="text" id="username" minlength="3" placeholder="Username" />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          minlength="6"
          placeholder="Password"
        />
        <button id="loginButton" type="submit">Login</button>
        <h4 class="social-media-options">Sign in with</h4>
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <h4>Dont Have an account? Sign up <a href="register.html">here</a></h4>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 - Footer</p>
    </footer>
  </body>
</html>
